<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
  <header class="p-2 bg-secondary text-white flex justify-between items-center">
    <div>
      <img class="h-8 py-1" src="./images/logo-w.svg" alt="">
    </div>
    <div class="text-2xl pb-2">&equiv;</div>
  </header>

  <main>
    <div class="bg-restaurant h-56 md:h-100 md:bg-center bg-cover bg-no-repeat bg-bottom"></div>
  </main>

  <footer class="absolute bottom-0 w-full bg-secondary text-white">
    <div class="md:flex md:justify-around md:flex-row-reverse">
      <div class="ml-8 mt-4 space-y-2">
        <div class="flex items-center hover:text-primary cursor-pointer transition ease-out duration-200 space-x-2">
          <i class="fa fa-facebook"></i>
          <span class="pl-2">Platzi Food</span>
        </div>
        <div class="flex items-center hover:text-primary cursor-pointer transition ease-out duration-200 space-x-2">
          <i class="fa fa-twitter"></i>
          <span>@platziFood</span>
        </div>
        <div class="flex items-center hover:text-primary cursor-pointer transition ease-out duration-200 space-x-2">
          <i class="fa fa-instagram"></i>
          <span>@platziFood</span>
        </div>
      </div>

      <ul class="ml-8 mt-4 mb-4 md:list-disc space-y-2">
        <li>Soporte</li>
        <li>Acerca de Nosotros</li>
        <li>Registro</li>
        <li>Aviso de Privacidad</li>
      </ul>
    </div>
  </footer>
</body>

</html>
