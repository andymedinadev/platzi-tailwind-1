<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card / Producto</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="min-h-screen bg-gray-400 mx-4 mb-8">
  <div>
    <div class="mt-4">
      <img class="rounded-lg"
        src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&h=500&q=80"
        alt="Delicious hamburger with cheese">
    </div>
    <div class="relative mx-2 p-2 shadow-lg rounded-lg -mt-2 bg-white">
      <h2 class="text-xl uppercase tracking-tight font-semibold text-gray-900">
        Cheese Burger
      </h2>

      <p class="leading-snug text-gray-700">
        A mouthwatering burger featuring two types of meat fresh tomatoes, onions
        and plenty of delicious cheese.
      </p>

      <div class="text-sm mt-2 font-semibold text-gray-700">
        USD $5.00
      </div>

      <div class="text-xs mt-2 text-yellow-700">
        &starf;&starf;&starf;&starf;&star; (47 reviews)
      </div>
    </div>
  </div>
</body>

</html>
