<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="mb-8 mt-4 sm:flex sm:justify-center">
    <button class="bg-blue-500 text-blue-100 w-full sm:w-auto  py-2 px-4 rounded">
      Botón
    </button>
  </div>

  <div class="my-8 flex justify-center w-auto">
    <button class="bg-blue-500 text-white mx-auto px-4 py-2 rounded">Botón 1</button>
    <button class="bg-blue-500 text-white mx-auto px-4 py-2 rounded">Botón 2</button>
    <button class="bg-blue-500 text-white mx-auto px-4 py-2 rounded">Botón 3</button>
  </div>

  <div class="my-8 flex justify-center w-auto">
    <button class="bg-blue-300 text-blue-700 hover:bg-blue-500 hover:text-white px-4 py-2 rounded">
      Botón con Hover
    </button>
  </div>

  <div>
    <div class="alert">
      Este mensaje es una alerta default.
    </div>

    <div class="alert alert-danger">
      Este mensaje es una alerta danger.
    </div>

    <div class="alert alert-warning">
      Este mensaje es una alerta warning.
    </div>

    <div class="alert alert-info">
      Este mensaje es una alerta info.
    </div>
  </div>

</body>

</html>
